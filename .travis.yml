sudo: required
services:
  - docker

env:
  - COMPOSE_VERSION=1.5.2

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker pull unblibraries/nginx-php:alpine
  - 'sed -i "s|image: unblibraries/nginx-php:alpine|build: .|g" docker-compose.yml'
  - 'echo "  volumes:" >> docker-compose.yml'
  - 'echo "    - ./travis/htdocs:/app/html" >> docker-compose.yml'

script:
  - docker-compose build
  - docker-compose up -d
  - travis/waitForNginxlDeploy.sh
  - travis/testPHP.sh

after_success:
  - travis/triggerDockerHubBuild.sh

notifications:
  slack:
    secure: 
